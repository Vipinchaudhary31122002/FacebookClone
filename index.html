<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Facebook - log in or sign up</title>
    <link rel="shortcut icon" href="facebook_favicon.png" type="image/x-icon" />
  </head>

  <body class="bg-gray-100">
    <!-- container containing the facebook logo and all the buttons -->
    <div class="container my-20 mx-auto items-center justify-center">
      <!-- left container containg the logo and the tagline of facebook-->
        <img class="w-20" src="facebook-logo.png" alt="Facebook logo" />
      <!-- right container containing all the button and input button of email and password -->
      <div class="right flex flex-col bg-white p-5 rounded-lg w-1/4">
        <!-- input box for email address or phone number -->
        <input
          class="px-2 h-10 my-3 border border-gray-400 rounded-lg"
          type="text"
          placeholder="Email address or phone number"
        />
        <!-- input box for password -->
        <input
          class="px-2 h-10 my-3 border border-gray-400 rounded-lg"
          type="password"
          placeholder="Password"
        />
        <!-- button for login -->
        <button
          class="bg-blue-600 text-white rounded-md my-3 py-2 font-bold text-xl cursor-pointer hover:bg-blue-700"
        >
          Log In
        </button>
        <!-- link for forgot passwod -->
        <div class="flex">
          <span
            class="text-blue-600 text-center text-sm cursor-pointer hover:underline"
            >Forgotten account?</span
          >
          <span
            class="text-blue-600 text-center mx-2 text-sm cursor-pointer hover:underline"
            >Sign up for Facebook</span
          >
        </div>
      </div>
    </div>
    <!-- tailwind script -->
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
